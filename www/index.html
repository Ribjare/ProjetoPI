<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name= "viewport" content="width-device-width, initial-scale=1.0">
    <title>Torneios Sociais</title>
    <link type="text/css" href="/styles/estilos.css" rel="stylesheet">
    <script src="scripts/equipa.js"></script>
    <script src="scripts/Torneio.js"></script>
    <script src="scripts/jogador.js"></script>
    <script src="scripts/jogo.js"></script>
    <script src="scripts/information.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <header>
        <h1><a id="menuHome" href="javascript:info.showHome();">Torneios Sociais</a></h1>
        <h3>Os melhores torneios de sempre, à porta de sua casa</h3>
    </header>
    <nav>
        <ul id="menu">
            <li><a id="ListaTorneios" href="javascript:info.showTorneio();">Torneios</a></li>
            <li><a id="MeusTorneios" href="javascript:info.showMeusTorneios();">Os Meus Torneios</a></li>
            <li><a id="Benfica" href="https://www.slbenfica.pt/">Benfica</a></li>
            <li><a id="Sporting" href="https://www.sporting.pt/">Sporting</a></li>
        </ul>
    </nav>
    <main>
        <div id="divInformation"></div>
        <form id="formTorneio">
            <input id="idTorneio" type="hidden">
            <label for="name">Nome do Torneio:</label>
            <input id="nomeTorneio" type="text">
            <label for="modalidade">Modalidade</label>
            <select id="modalidadeTorneio"></select>
            <label for="tipo">Tipo</label>
            <select id="tipoTorneio"></select>
            <input id="capacidadeAtual" type="hidden">
            <label for="capacidadeMax">Capacidade Maxima</label>
            <input id="capacidadeMaxTorneio" type="number">
            <label for="dataTorneio">Data Torneio:</label>
            <input id="dataTorneio" type="date">
            <input id="Save" type="submit" value="Save">
            <input id="clean" type="reset" value="Clean">
        </form>
        <form id="formEquipa">
            <input id="idEquipa" type="hidden">
            <label for="nomeEquipa">Nome:</label>
            <input id="nomeEquipa" type="text">

            <input id="Save" type="submit" value="Save">
            <input id="clean" type="reset" value="Clean">
        </form>
        <div id="intro">
            <p>Este website é para a criação e gestão de torneios sociais para a modalidade de ténis com 2 tipos
                diferentes de torneios, eliminatorias e todos contra todos.</p>
        </div>
        <form id="formJogo">
            <input id="idJogo" type=hidden>
            <input id="idEquipa1" type="hidden">
            <input id="idEquipa2" type="hidden">
            <label for="resultado1">Resultado Equipa 1:</label>
            <input id="resultado1" type="number">
            <label for="resultado2">Resultado Equipa 2:</label>
            <input id="resultado2" type="number">
            <input type="submit">
            <input type="reset">
        </form>
        <form id="formJogador">
            <input id="idJogador" type=hidden>
            <label for="nomeJogador">Nome Jogador:</label>
            <input id="nomeJogador" type="text">
            <label for="numeroTelefone">Numero Telefone:</label>
            <input id="numeroTelefone" type="text">
            <label for="dataNascimento">Data Nascimento:</label>
            <input id="dataNascimento" type="date">
            <input type="submit">
            <input type="reset">
        </form>
    </main>
</body>

</html>
