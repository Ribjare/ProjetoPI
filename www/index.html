<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name= "viewport" content="width-device-width, initial-scale=1.0">
    <title>Torneios Sociais</title>
    <link type="text/css" href="/styles/estilos.css" rel="stylesheet">
    <script src="scripts/equipa.js"></script>
    <script src="scripts/Torneio.js"></script>
    <script src="scripts/jogador.js"></script>
    <script src="scripts/jogo.js"></script>
    <script src="scripts/information.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <header>
    <h1><a id="menuHome" href="javascript:info.showHome();">Torneios Sociais</a></h1>
    <h3>Os melhores torneios de sempre, à porta de sua casa</h3>
    </header>
    <nav>
        <label id= "toggle label" for="toggle">&#9776;<label>
        <input type="checkbox" id="toggle"/>
        <ul id="menu">
            <li><a id="ListaTorneios" href="javascript:info.showTorneio();">Torneios</a></li>
            <li><a id="MeusTorneios" href="javascript:info.showMeusTorneios();">Os Meus Torneios</a></li>
            <li><a id="" href="javascript:info.show();">Benfica</a></li>
        </ul>
    </nav>
    <main>
        <div id="divInformation"></div>
        <form id="formTorneio" >
            <input id="idTorneio" type="hidden">
            <label for="name">Nome do Torneio:</label>
            <input id="nomeTorneio" type="text">
            <label for="modalidade">Modalidade</label>
            <select id="modalidadeTorneio"></select>
            <label for="tipo">Tipo</label>
            <select id="tipoTorneio"></select>
            <input id="capacidadeAtual" type="hidden">
            <label for="capacidadeMax">Capacidade Maxima</label>
            <input id="capacidadeMaxTorneio" type="number">

            <input id="Save" type="submit" value="Save">
            <input id="clean" type="reset" value="Clean">
        </form>
        <form id="formEquipa" >
            <input id="idEquipa" type="hidden">
            <label for="nomeEquipa">Nome:</label>
            <input id="nomeEquipa" type="text">

            <input id="Save" type="submit" value="Save">
            <input id="clean" type="reset" value="Clean">
        </form>
        <div id="intro">
            <p>Este website é para a criação e gestão de torneios sociais para a modalidade de ténis com 2 tipos diferentes de torneios, eliminatorias e todos contra todos.</p> 
            </div>
        <from id="formJogo">
            <input id="idJogo" type=hidden>
            <input id="resultado1" type="number">
            <input id="resultado2" type="number">
            <input type="submit">
            <input type="reset">
        </from>
    </main>
</body>
</html>
